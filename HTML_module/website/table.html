<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/table.css">
  <title>Table</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="3">Total Avarage: 100</td>
      </tr>
      <tr>
        <td rowspan="2">Tom</td>
        <td>CSS</td>
        <td>10</td>
      </tr>
      <tr>
        <td>System</td>
        <td>20</td>
      </tr>
      <tr>
        <td rowspan="2">Karen</td>
        <td>Web</td>
        <td>30</td>
      </tr>
      <tr>
        <td>HTML</td>
        <td>40</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
